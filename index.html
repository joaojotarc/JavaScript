<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index.html</title>
    <script>
        function main() {
            a=parseInt(prompt("Digite valor a:")); // inteiro
            b=parseInt(prompt("Digite valor b:")); // inteiro
            console.log(sq(a,b));
        }
        function sq(a,b) {
            return a*a+b*b;
        }
    </script>

</body>
